<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Web Page Clone</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <header>
        <img src="./media/logo.png" alt="logo" />
        <h3>WhatsApp Web</h3>
    </header>
    <main>
        <div class="mainwrap">
            <div class="main-wrap1">
                <div class="text">
                    <h1>To use WhatsApp on your computer</h1>
                    <ol>
                        <li>
                            Open WhatsApp on your phone
                        </li>
                        <li>
                            Tap <strong>Menu</strong> or <strong>Setting</strong> and select <strong>Linked
                                Device</strong>
                        </li>
                        <li>
                            Point your Phone to this Screen to capture the code
                        </li>
                    </ol>
                </div>
                <div class="image">
                    <img src="./media/qrcodewp.png" alt="qrcodepng" height="200">
                </div>
            </div>

            <div class="main-wrap2">
                <div class="help">
                 <a>Need Help to get start?</a>
                </div>
                <div class="check">
                    <input type="checkbox" checked>
                    <label>Keep me sign in</label><br>
                  
                </div>
            </div>

            <div class="main-wrap3">
                <video width="500" height="250" controls>
                    <source src="./media/video.mp4" type="video/mp4">
                  </video>
                  

            </div>

        </div>
    </main>
</body>

</html>
